<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/2889d4476d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <style>
        .fa-battery-full {
            font-size: 16px;
        }
        
        .fa-battery-three-quarters {
            font-size: 32px;
        }
        
        .fa-battery-half {
            font-size: 64px;
        }
        
        .fa-battery-quarter {
            font-size: 128px;
        }
        
        .fa-battery-empty {
            font-size: 256px;
        }
        
        .main {
            display: flex;
            justify-content: space-around;
        }
    </style>
</head>

<body>
    <div class="main">
        <div><i class="fas fa-battery-full"></i></div>
        <div><i class="fas fa-battery-three-quarters"></i></div>
        <div><i class="fas fa-battery-half"></i></div>
        <div><i class="fas fa-battery-quarter"></i></div>
        <div><i class="fas fa-battery-empty"></i></div>
    </div>
</body>

</html>
